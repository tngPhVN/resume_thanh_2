<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh Phan's website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/image/thanh_logo.png">
    <link rel="stylesheet" href="thanh-hw3.css">
    <style>
        #person-info {
            grid-area: info;
            align-self: center;
        }

        main p {
            grid-area: paragraph;
        }

        picture {
            grid-area: picture;
            align-self: center;
            justify-self: center;
        }

        img[alt='Thanh profile picture']{
            border: 1px solid #ddd;
            border-radius: 25%;
            padding: 5px;
        }

        img[alt='Thanh profile picture']:hover {
            box-shadow: 0 0 2px 1px rgb(248, 199, 99);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            grid-template-areas: 
            "picture info"
            "picture info";
            row-gap: 0;
            padding-right: 2em;
        }

        @supports (display: flex) {
            @media screen and (max-width: 500px) {
                main {
                    grid-template-areas: 
                    "picture"
                    "info";
                    place-items: center;
                    padding-left: 5em;
                    padding-right: 5em;
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/image/thanh_logo.png" alt="thanh logo" width="80" height="80">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Thanh</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="person-info">
            <h1>Thanh Phan</h1>
            <p id="typing"></p>
            <script>
                var i = 0;
                var txt = 'a Computer Science student.';
                var speed = 50;

                function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("typing").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                    }
                }
                window.addEventListener('DOMContentLoaded', typeWriter);
            </script>
        </section>
        <picture class="fade-in-effect">
            <source srcset="/image/profile.jpeg" type="image/jpeg" width="300" height="300" media="(min-width:650px)">
            <img src="/image/profile_pic.png" alt="Thanh profile picture" width="200" height="200">
        </picture>
    </main>
    <footer>
        <hr>
        <p>Summer 2023 by Thanh Phan.</p>
    </footer>
</body>
</html>
